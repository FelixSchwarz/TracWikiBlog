<div xmlns:py="http://genshi.edgewall.org/" xml:space="preserve">
    <h1 class="blog_heading">$blog_heading</h1>
    <div py:for="page in pages">
        <hr class="blog_separator_line" />
        <div class="blog_post_creation_time">written ${page.delta} ago ($page.creation_date)</div>
        ${page.title}
        <div>${Markup(page.content)}</div>
        <div class="blog_post_metadata">
            <a href="${page.url}">$read_post_title</a>
        </div>
    </div>
</div>
